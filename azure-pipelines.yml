# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pr:
- master

variables:
  GAUGE_TELEMETRY_ENABLED: false

jobs:
- job: Linux
  pool:
    vmImage: 'Ubuntu-16.04'
    

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'
 
  - script:
      npm install
  
  - script:    
      npm test
  
  - script:    
      npm run test-functional
  
  - task: PublishTestResults@2
    displayName: 'Publish Test Result'
    inputs:
      testResultsFiles: '**/test/functional-tests/reports/xml-report/**/*.xml'
      testRunTitle: TestRun
      mergeTestResults: true

- job: macOS
  pool:
    vmImage: 'macOS-10.13'

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'

  - script:
      npm install
      
  - script:    
      npm test

  - script:    
      npm run test-functional

  - task: PublishTestResults@2
    displayName: 'Publish Test Result'
    inputs:
      testResultsFiles: '**/test/functional-tests/reports/xml-report/**/*.xml'
      testRunTitle: TestRun
      mergeTestResults: true

- job: Windows
  pool:
    vmImage: 'vs2017-win2016'

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'

  - powershell:
      npm install
  
  - powershell:    
      npm run test-functional
  
  - task: PublishTestResults@2
    displayName: 'Publish Test Result'
    inputs:
      testResultsFiles: '**/test/functional-tests/reports/xml-report/**/*.xml'
      testRunTitle: TestRun
      mergeTestResults: true